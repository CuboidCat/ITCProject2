<main class="pt-52">
    <div class="contentHead text-center mx-auto w-4/5">
        <h1 class="text-4xl text-orange-600">Contact Us</h1>
        <p class="text-lg mt-4">Please leave your feedback and contact information below:</p>
    </div>
    <form class="w-4/5 mx-auto py-8">
        <label for="email" class="block text-lg mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md mb-6">

        <label for="phone" class="block text-lg mb-2">Phone Number:</label>
        <small class="block mb-2 text-sm">Format: 123-456-7890</small>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required class="w-full p-3 border border-gray-300 rounded-md mb-6">

        <label for="feedback" class="block text-lg mb-2">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" class="w-full p-3 border border-gray-300 rounded-md mb-6" required></textarea>

        <input type="submit" value="Submit" class="w-full py-3 bg-orange-600 text-white cursor-pointer rounded-md">
    </form>
    <section class="contentHead text-center mx-auto w-4/5 mt-12">
        <h2 class="text-3xl text-orange-600">Contact Information</h2>
        <p class="text-lg mt-4">Email: info@historyofprogramming.com</p>
        <p class="text-lg mt-2">Phone Number: 123-456-7890</p>
